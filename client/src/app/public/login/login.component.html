<h2>User Login</h2>
<hr>
<form class="form-horizontal" #userForm="ngForm" (ngSubmit)="login(userForm)">
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" name="email" #email="ngModel" [(ngModel)]="userLogin.email" class="form-control" required/>
      <div *ngIf="email.errors && (userForm.submitted || email.dirty)">
        Please Enter Email
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" #password="ngModel" [(ngModel)]="userLogin.password" class="form-control" required/>
      <div *ngIf="password.errors && (userForm.submitted || password.dirty)">
        Please Enter Password
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <input type="submit" value="Login" class="btn btn-primary" />
    </div>
  </div>
</form>
