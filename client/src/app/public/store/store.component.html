<h2>My Store</h2>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>SNo.</th>
      <th>Name</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products">
      <td>{{item.name}}</td>
      <td><img [src]="item.file" [alt]="item.name" height="200" /></td>
      <td>{{item.unitPrice}}</td>
      <td>
        <button (click)="cart.addToCart(item.productId,item.name,item.unitPrice,1)">Add to cart</button>
      </td>
    </tr>
  </tbody>
</table>
